<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Satisfy&display=swap"
        rel="stylesheet">

    <style>
        .style {
            font-family: 'Permanent Marke', cursive;
        }

        .Name {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

        .danger {
            border: 2px solid red;
        }
        
        .success {
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <header class="px-3 py-3 sticky top-0 w-full bg-black text-white font-semibold space-y-4">
        <!-- Name of chat app -->
        <div class="flex items-center justify-between">
            <h1 class="text-4xl mb-3">Ignite Chat...</h1>

            <p id="typing_status" class="text-sm text-gray-400 -my-4"></p>
        </div>

        <!-- User's name and room number -->
        <div class="flex items-center justify-start space-x-2">
            <h1 id="Name" class="Name text-xl"></h1>
            <p>|</p>
            <p id="Room_number">Room Number: </p>
        </div>

        <hr class="bg-white text-white h-[1px]">

        <div class="flex space-x-1 bottom-2">
            <input id="message" class="success text-black w-full rounded-md px-2 py-1" placeholder="Your message">
            <button id="sendBtn" class=" border border-white px-2 py-1 rounded-md shadow-md shadow-black">Send</button>
        </div>
    </header>

    
    <!-- writing mesgs and send button -->

    <hr class="bg-red-500 text-red-500 h-[3px]">

    <!-- Message container -->
    <section id="Container" class="px-3 py-3 ">
        <div id="messages" class="space-y-1 mb-10 pb-28"></div>
    </section>


    <!-- Scripts -->
    <!-- Socket.io' script which is required for server -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="/chat.js"></script>
</body>

</html>
