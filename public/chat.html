<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Satisfy&display=swap"
        rel="stylesheet">

    <style>
        .style {
            font-family: 'Permanent Marke', cursive;
        }

        .Name {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
    </style>
</head>

<body>

    <header class="px-3 py-3 bg-black text-white font-semibold space-y-7">
        <!-- Name of chat app -->
        <h1 class="text-3xl">Ignite Chat...</h1>

        <!-- User's name and room number -->
        <div class="flex items-center justify-start space-x-2">
            <h1 id="Name" class="Name text-xl"></h1>
            <p>|</p>
            <p id="Room_number">Room Number: </p>
        </div>
    </header>

    <hr class="bg-red-500 text-red-500 h-[3px]">

    <!-- Message container -->
    <section id="Container" class="px-3 py-3 ">
        <div id="messages" class="space-y-1 overflow-y-auto">
            <!-- <p><span class="Name font-semibold mr-2">lucky</span> Lorem ipsum dolor sit.</p> -->
        </div>
    </section>

    <!-- writing mesgs and send button -->
    <div class="flex space-x-1 fixed bottom-2">
        <input id="message" class="border border-black w-80 rounded-md px-2 py-1" placeholder="Your message">
        <button id="sendBtn" class="bg-black text-white px-2 py-1 rounded-md shadow-md shadow-black">Send</button>
    </div>


    <!-- Scripts -->
    <!-- Socket.io' script which is required for server -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="/chat.js"></script>
</body>

</html>
