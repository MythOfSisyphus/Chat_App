<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckyChat...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

    <div class="w-[469px] px-3 py-2 space-y-4 bg-black text-white border-4 border-l-0 border-t-0 border-r-0 border-b-white">
        <h1 class="text-2xl font-semibold">My Chat App</h1>

        <nav class="">
            <h1 class="text-xl" id="name"></h1>
            <h4 id="roomno">Room Number: </h4>
        </nav>

    </div>

    <section id="ChatApp" class="px-2 py-2 fixed bottom-3">
        <div>
            <input class="w-[400px] border border-black rounded-md px-2 py-1 " type="text" name="mesg" id="mesg" placeholder="Your message...">
            <button class="bg-black text-white rounded-md shadow-md shadow-black px-2 py-1" id="sendBtn">Send</button>
        </div>
    </section>

    <div id="messages" class="px-2 py-2 font-semibold text-red-600"></div>

    <!-- All scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js"></script>
