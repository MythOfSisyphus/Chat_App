<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-80 mx-auto font-semibold my-36 rounded-lg border border-black shadow-md shadow-black px-5 py-10">
        <form action="/chat.html" class="space-y-3">
            <div class="flex flex-col">
                <label for="username">Username</label>
                <input class="border border-black rounded-md px-2 py-1 " type="text" name="username" id="username" placeholder="Username">
            </div>

            <div class="flex flex-col">
                <label for="room">Room Number</label>
                <input class="border border-black rounded-md px-2 py-1 " type="number" name="room" id="room" placeholder="Room Number">
            </div>

            <button class="bg-black text-white rounded-md shadow-md shadow-black px-2 py-1" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
